apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sunny-skies-app-dev
  namespace: argocd
  labels:
    tenant: opsera
    app: sunny-skies-app
    environment: dev
    managed-by: opsera-c2c
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/opsera-test-org/sunny-skies-app.git
    targetRevision: main
    path: .opsera-sunny-skies-app/k8s/overlays/dev
  destination:
    name: opsera-usw2-np
    namespace: opsera-sunny-skies-app-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
