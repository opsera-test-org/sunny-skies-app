apiVersion: apps/v1
kind: Deployment
metadata:
  name: sunny-skies-app
  namespace: opsera-sunny-skies-app-dev
  labels:
    app: sunny-skies-app
    tenant: opsera
    managed-by: opsera-c2c
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sunny-skies-app
  template:
    metadata:
      labels:
        app: sunny-skies-app
        tenant: opsera
    spec:
      serviceAccountName: sunny-skies-app-sa
      containers:
      - name: sunny-skies-app
        image: PLACEHOLDER_ECR_URI:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
